<div class="container">
  <h4 *ngIf="cart.length == 0">Your Cart Is Empty</h4>
  <table
    *ngIf="cart.length > 0"
    class="table table-striped table-responsive"
    style="margin-top: 30px"
  >
    <thead style="text-align: center">
      <th>No</th>
      <th>Image</th>
      <th>Title</th>
      <th>price</th>
      <th>total</th>
      <th>qty</th>
      <th>action</th>
    </thead>
    <tbody style="text-align: center">
      <tr *ngFor="let item of cart; let index = index">
        <td>{{ index + 1 }}</td>
        <td>
          <img
            src="{{ item['image'] }}"
            alt="image"
            class="rounded mx-auto d-block img"
          />
        </td>
        <td>{{ item["product_Title"] }}</td>
        <td>{{ item["price"] }}</td>
        <td>{{ item["price"] * item["qty"] }}</td>
        <td>
          <button
            (click)="updateQty(item['id'], -1)"
            style="margin-right: 5px"
            class="btn btn-sm btn-warning"
          >
            -</button
          >{{ item["qty"]
          }}<button
            (click)="updateQty(item['id'], 1)"
            style="margin-left: 5px"
            class="btn btn-sm btn-warning"
          >
            +
          </button>
        </td>
        <td>
          <button (click)="remove(item.id)" class="btn btn-sm btn-danger">
            delete
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <td>{{ "" }}</td>
      <td>{{ "" }}</td>
      <td>{{ "" }}</td>
      <td style="margin-left: 10px">
        <strong>Total:{{ total }} â‚¹</strong>
      </td>
      <td>{{ "" }}</td>

      <td>
        <button  class="btn btn-sm btn-dark"  type="submit" (click)="Checkout()">
          Checkout
        </button>
      </td>

    </tfoot>
  </table>
</div>
